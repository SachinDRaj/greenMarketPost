
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>

  </head>
  <body>
    <div class="container">
      <input id="txtEmail" type="email" name="email" placeholder="Email">
      <input id="txtPassword" type="password" name="password" placeholder="Password">
      <button id="btnLogin" type="button" class="btn btn-action">
        Login
      </button>

    </div>

  </body>

  <script>

  var config = {
    apiKey: "AIzaSyC1q1xoaJ61FkyWm2QHgbtFVP-0-ntKyX4",
    authDomain: "green-market-43cfe.firebaseapp.com",
    databaseURL: "https://green-market-43cfe.firebaseio.com",
    projectId: "green-market-43cfe",
    storageBucket: "green-market-43cfe.appspot.com",
    messagingSenderId: "597509118435"
  };
  firebase.initializeApp(config);

  const txtEmail = document.getElementById('txtEmail');
  const txtPassword = document.getElementById('txtPassword');
  const btnLogin = document.getElementById('btnLogin');

  btnLogin.addEventListener('click',e => {
    const email = txtEmail.value;
    const password = txtPassword.value;
    const auth = firebase.auth();

    const promise = firebase.auth().signInWithEmailAndPassword(email, password);
    promise.catch(e => console.log(e.message));
  });

  firebase.auth().onAuthStateChanged(firebaseUser => {
    if (firebaseUser){
      window.location = 'home.html';
      console.log(firebaseUser);
    }else{
      // alert("Incorrect Email or Password");
    }
  });

  </script>
